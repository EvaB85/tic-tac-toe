<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eva's Tic Tac Toe Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <button id="button">RESET</button>

  <div class="wrapper">
    <p id="player-one" class="player">Player One: X</p>
    <p id="player-two" class="player">Player Two: O</p>
    
    <div id="board">
      <table>
        <tr>
          <td id="one"></td>
          <td id="two"></td>
          <td id="three"></td>
        </tr>
        <tr>
          <td id="four"></td>
          <td id="five"></td>
          <td id="six"></td>
        </tr>
        <tr>
          <td id="seven"></td>
          <td id="eight"></td>
          <td id="nine"></td>
        </tr>
      </table>
    </div>
  </div>
  <p id="you-win-text"></p>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
